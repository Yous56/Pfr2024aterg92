<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Insert title here</title>
    </head>
    <body>
        <section>
            <h1 class="text-center">Login Page</h1>

            <div class="container mt-5 p-5">
                <div class="row">
                    <div class="col-md-6 p-5">
                        <img src="img/ecom.jpg" width="100%" height="400px" alt="">
                    </div>
                    <div class="col-md-6 mt-3 p-5">
                        <div class="card shadow p-3 mb-5 bg-body-tertiary rouded">
                            <div class="card-header">
                                <p class="fs-4 text-center">Login</p>
                                <div th:if="${param.error}" class="alert alert-danger">Invalid email & Password</div>
                                <div th:if="${param.logout}" class="alert alert-success">Logout Succesfully</div>
                            </div>
                            <div class="card-body">
                                <!-- <form> -->
                                <form action="/login" method="post">
                                    <div class="mb-3">
                                        <label class="form-label">Email</label>
                                        <!-- <input class="form-control" name="email" type="email"> -->
                                        <input class="form-control" name="username" type="email">
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Password</label>
                                        <input class="form-control" name="password" type="password">
                                    </div>
                                    <button type="submit" class="btn bg-primary texte-white col-md-12" >Login</button>
                                    <hr>


   
                                    <!-- <button type="submit" class="btn bg-primary texte-white col-md-12" href="@{/logout}">Logout</button> -->

                                </form>
                            </div>

                            <div class="card-footer text-center">
                                    <a href="/user/home" class="text-decoration-none">Forgot Password</a><br>
                                    Don't have an account ? <a href="/register" class="text-decoration-none">Create One</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
